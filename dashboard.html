<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <link rel="stylesheet" href="bootstrap/bootstrap5.css">
        <script src="bootstrap/bootstrap5.js" defer></script>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/dashboard.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="text-danger m-0 fs-3">tailwebs</p>
                    <div class="d-flex gap-4">
                        <a href="#!" class="text-dark d-inline-block py-2 px-3">Home</a>
                        <a href="#!" class="text-dark d-inline-block py-2 px-3">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="working-dashboard">
            <section class="main-dash">
                <div class="container">
                    <div class="inner-main-dash">
                        <table class="bg-white w-100">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Subject</th>
                                    <th class="text-center">Mark</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
    
                            <tbody id="tbody"></tbody>
                        </table>
    
                        <div class="mt-5">
                            <button id="addItem" class="py-2 px-4 bg-dark text-white">Add</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
